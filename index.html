<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Projeto: Product preview card component</title>
</head>
<body>
  <div class="main">
    <div class="image"></div>
    <div class="content">
      <header>PERFUME</header>      
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="content__values">
        <p class="content__values-onsale">$149.99</p>
        <p class="content__values-normal">$169.99</p>
      </div>
      <a href="#"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>      
    </div>
  </div> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DinaelDomingos">Dinael Domingos</a>.
  </footer>

</html>
